<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="styleSC.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="SCscript.js"></script>
    <script src="yt.js"></script>
    <script src="tm_script.js"></script>
</head>
<body>
<header class="navbar navbar-fixed-top">
    <a class="navbar-brand" id = "logo" href="index.html">AB</a>
    <div class="navbar-header contain-input col-xs-8 col-sm-3 ">

        <input class="artistName form-control" placeholder='Enter Artist Name'>
    </div>
    <button class='embedTrack btn btn-default btn-success'>search</button>
</header>
<div class='container main-container'>
    <div class='main-title row'>
        <div class="container search-container">

            <h1 class="artist_base">ArtistBase</h1>
            <h2 class="instructions">Welcome! Enter an artist name in the search bar.</h2>
        </div>
    </div>

    <div class="row">
        <!--this is for spotify -->
        <ul class="spotify_albums_list col-xs-12"></ul>
    </div>
    <div class='container main-container1'>
        <div class='row'>
            <!--this is for youtube-->
            <div class="yt_main col-xs-12 col-sm-8 col-md-6 col-lg-8 ">
                <div id="ytPlayer" class="col-sm-12"></div>
                <div id="channelLink" class=""></div>
            </div>
            <!--this is for Twitter-->
            <div id="twitter-feed" class=" pre-scrollable col-xs-12 col-sm-4 col-md-5 col-lg-4">
                <table class="table">
                    <thead class=" table-bordered">
                    <tr class="">
                        <th><img src='http://www.meteo.go.tz/site/images/twit.png' alt="Twitter Logo" height="32"
                                 width="32"> Artist Mentions
                        </th>
                    </tr>
                    </thead>
                    <tbody class="twitter-table-body">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="container contain-api-data">
        <div class='contain-player col-xs-12'>
            <div id="SCplayer"></div>
        </div>
    </div>
    <!-----this is for ticketmaster-->
    <div class="container ticketmaster-container">
        <div class="col-xs-12 col-sm-12 col-md-3 pull-right">

            <div id="zipSearch" class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-map-marker"></span>
            </span>
                <input type="text" class="form-control" name="postalCode" id="postalCode"
                       placeholder="Narrow results by ZIP/Postal Code">
            </div>
            <button type="button" class="btn btn-success embedTrack col-xs-12" id="narrowResults">Narrow Results
            </button>
        </div>
        <div class="result-list-container col-xs-12 col-md-8">
            <table class="result-list table table-condensed">
                <thead>
                <tr>
                    <th>Artist</th>
                    <th>Date & Time</th>
                    <th>Location</th>
                    <th>Buy Tickets</th>
                </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
    </div>
</div>
<article class="container">
    <div class="row">
<div class="wiki-div col-xs-12 col-sm-10 "></div>
    </div>
</article>
<footer class="footer">
    <div class="col-xs-12">
        <p class="about">About</p>
        <span class="fa fa-facebook-square social-icon" aria-hidden="true"></span>
        <span class="fa fa-twitter-square social-icon" aria-hidden="true"></span>
        <span class="fa fa-instagram social-icon" aria-hidden="true"></span>
    </div>
</footer>
</body>
</html>
